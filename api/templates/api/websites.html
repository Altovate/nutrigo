{% extends 'api/base.html' %}

{% block body %}
<div class="container text-white" style="margin-top: 10%">
    <div class="row justify-content-center align-items-center" style="padding-bottom: 40%;">
        <div class="col-12">
            <h1><a href="{% url 'index-view' %}" style="color: white;">Nutrigo</a></h1>
            <h3>Currently supported recipe websites:</h3>
            <div class="supported-websites" style="border: 1px solid gray; border-radius: 4px; background-color: rgba(255, 255, 255, 0.585)">
                <p style="margin: 5px 5px 5px 5px;">
                    {% for website in supported_websites %}
                    <a href="http://{{ website }}" style="color: rgb(6, 60, 255); font-size: 18px;">{{ website }}</a>
                    <br>
                    {% endfor %}
                </p>
            </div>
        </div>
        <div class="footer">
            <p style="margin-bottom: 2px;">
                <a href="https://github.com/MakuZo/nutrigo"
                    style="color: rgb(8, 210, 255); padding-right: 5px; text-shadow: 1px 1px 3px #000000;">Github</a>
                <a href="{% url 'recipe-websites-view' %}" style="color: rgb(131, 255, 8); text-shadow: 1px 1px 3px #000000;">Recipe Websites</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
